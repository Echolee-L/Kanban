<div>
	<label>Show All Details</label>
	<input type="checkbox" ng-model="vis.params.allDetails">
</div>
<div>
	<label>Add Headers (separated with ",")
	<input type="text" class="form-control" ng-model="vis.params.header">
	</label>
</div>
<div>
	<label>Sort (put sorting index number, separated with ",")
	<input type="textarea" class="form-control" ng-model="vis.params.sortCol">
	</label>
</div>
